<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Behavior Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">Student Behavior Tracker</h1>

        <div class="flex flex-col md:flex-row justify-center gap-4 mb-8">
            <a href="studentsearch.html" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow-md focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">Student Search</a>
            <a href="searchbyclass.html" class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded shadow-md focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">Search by Class</a>
            <a href="calendar.html" class="bg-purple-500 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded shadow-md focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">Calendar</a>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Welcome!</h2>
            <p class="text-gray-600">Please use the navigation above to search for student behavior information.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentSearchLink = document.querySelector('a[href="studentsearch.html"]');
            const classSearchLink = document.querySelector('a[href="searchbyclass.html"]');
            const calendarLink = document.querySelector('a[href="calendar.html"]');

            if (studentSearchLink) {
                studentSearchLink.addEventListener('click', (event) => {
                    event.preventDefault();
                    window.location.href = 'studentsearch.html';
                });
            }

            if (classSearchLink) {
                classSearchLink.addEventListener('click', (event) => {
                    event.preventDefault();
                    window.location.href = 'searchbyclass.html';
                });
            }

            if (calendarLink) {
                calendarLink.addEventListener('click', (event) => {
                    event.preventDefault();
                    window.location.href = 'calendar.html';
                });
            }
        });
    </script>
</body>
</html>
