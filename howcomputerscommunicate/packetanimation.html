<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binary Conveyor</title>
  <style>
    body {
      background: black;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      font-family: monospace;
      color: green;
    }

    .conveyor-container {
      position: relative;
      width: 100%;
      height: 150px;
      overflow: hidden;
    }

    .belt-body {
      position: absolute;
      bottom: 20px;
      width: 100%;
      height: 60px;
      background-color: green;
      z-index: 1;
    }

    .belt-top {
      position: absolute;
      bottom: 80px;
      width: 100%;
      height: 80px;
      z-index: 2;
    }

    .box {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 60px;
      border-left: 4px solid green;
      border-right: 4px solid green;
      border-bottom: 4px solid green;
      overflow: hidden;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      animation: moveBox 10s linear forwards;
    }

    .binary-line {
      width: 100%;
      text-align: center;
      line-height: 1.1;
      white-space: nowrap;
    }

    .flap {
      position: absolute;
      top: 0;
      width: 30px;
      height: 4px;
      background-color: green;
      transform-origin: top;
      opacity: 0;
    }

    .flap-left {
      left: 0;
    }

    .flap-right {
      right: 0;
    }

    .label {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 100%;
  height: 18px;
  background-color: green;
  color: black;
  font-size: 10px;
  text-align: center;
  line-height: 18px;
  opacity: 0;
}

    @keyframes moveBox {
      0% { transform: translateX(-80px); }
      100% { transform: translateX(100vw); }
    }

    @keyframes flapClose {
      0% { transform: rotateY(90deg); opacity: 0; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }

    @keyframes showLabel {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="conveyor-container">
    <div class="belt-top" id="belt"></div>
    <div class="belt-body"></div>
  </div>

  <script>
    const belt = document.getElementById('belt');

    function createBox() {
      const box = document.createElement('div');
      box.className = 'box';

      const lines = [];
      const rows = 5;
      const cols = 4;

      for (let i = 0; i < rows; i++) {
        const line = document.createElement('div');
        line.className = 'binary-line';
        line.textContent = '';
        lines.push(line);
        box.appendChild(line);
      }

      // Add binary one by one
      let currentRow = 0;
      let currentCol = 0;
      const interval = setInterval(() => {
        if (currentRow >= rows) {
          clearInterval(interval);
          // Flaps close and label appears
          flapLeft.style.animation = 'flapClose 0.5s forwards';
          flapRight.style.animation = 'flapClose 0.5s forwards';
          label.style.animation = 'showLabel 1s forwards';
          return;
        }
        lines[currentRow].textContent += Math.random() > 0.5 ? '1' : '0';
        currentCol++;
        if (currentCol >= cols) {
          currentCol = 0;
          currentRow++;
        }
      }, 200);

      const flapLeft = document.createElement('div');
      flapLeft.className = 'flap flap-left';

      const flapRight = document.createElement('div');
      flapRight.className = 'flap flap-right';

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = `PACKET`;

      box.appendChild(flapLeft);
      box.appendChild(flapRight);
      box.appendChild(label);
      belt.appendChild(box);
    }

    // Add a new box every 2 seconds
    setInterval(createBox, 2000);
  </script>
</body>
</html>
